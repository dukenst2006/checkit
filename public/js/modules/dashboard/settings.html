<div class="12 ++6 settings">
  <div class="_|_">
    <h1 class="section_title">Settings</h1>
    <a href="https://gravatar.com/emails/" target="_blank">
      <img class="round" v-attr="src: user.email | gravatar 80">
    </a>
  </div>
  <ul class="settings_table list-unstyled form">
    <li>
      <label class="__left">Email</label>
      <div class="__right">
        <input type="email"
          v-model="user.email"
          v-on="change: updateUser"
          v-attr="disabled: (user.provider == 'password')">
      </div>
    </li>
    <li>
      <label class="__left">Name</label>
      <div class="__right">
        <input type="text" v-model="user.name" v-on="change: updateUser">
      </div>
    </li>
    <li class="settings_password" v-if="user.provider == 'password'">
      <label class="__left">Password</label>
      <div class="__right">
        <button class="__green __faded js-change-password-toggle"
          v-show="!toggleChangePassword"
          v-on="click: toggleChangePassword = !toggleChangePassword">Change Password</button>
        <div v-show="toggleChangePassword">
          <input type="password" placeholder="Old Password" v-model="changePasswordOld">
          <input type="password" placeholder="New Password" v-model="changePasswordNew">
          <br>
          <button class="__S" v-on="click: toggleChangePassword = !toggleChangePassword">cancel</button>
          <button class="__green __faded __S js-change-password-submit" v-on="click: changePassword">Change Password</button>
        </div>
      </div>
    </li>
    <li class="__right" v-if="user.provider == 'password'">
      <button class="color-alizarin __link __S js-delete-user-btn" v-on="click: deleteUser">Delete Account</button>
    </li>
  </ul>
</div>
