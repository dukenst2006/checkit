<article class="modal modal_auth" v-class="open: isOpen">
  <header class="modal_slider __top">
    <h2 class="modal_title" v-class="getFormClass('resetPass')">Reset Password</h2>
    <h2 class="modal_title" v-class="getFormClass('signIn')">Sign In</h2>
    <h2 class="modal_title" v-class="getFormClass('signUp')">Sign Up</h2>
  </header>
  <article class="modal_content">
    <p class="notif" v-show="message">{{ message }}</p>
    <div class="modal_slider">

      <form class="form" name="resetPass" v-on="submit:resetPassword" v-class="getFormClass('resetPass')" novalidate>
        <input type="email" placeholder="Email to send a new password" v-model="user.email">
        <a class="form-label" v-on="click: formName = 'signIn'">Back to Sign In</a>
        <button type="submit" class="btn __M __primary __pull-right">Reset password</button>
      </form>

      <form class="form" name="signIn" v-on="submit:signIn" v-class="getFormClass('signIn')" novalidate>
        <input type="email"     placeholder="Email"     v-model="user.email">
        <input type="password"  placeholder="Password"  v-model="user.password">

        <a class="reset-pass" tabindex="-1" v-on="click: formName = 'resetPass'">Forgot your password <b>?</b></a>
        <a class="sign-up form-label" v-on="click: formName = 'signUp'">Don't have an account yet?</a>
        <button type="submit" class="btn __M __primary  __pull-right">Log In</button>
      </form>

      <form class="form" name="signUp" v-on="submit:signUp" v-class="getFormClass('signUp')" novalidate>
        <input type="email"     placeholder="Email"     v-model="user.email">
        <input type="password"  placeholder="Password"  v-model="user.password">

        <a class="form-label" v-on="click: formName = 'signIn'">Already have an account?</a>
        <button type="submit" class="btn __M __primary __pull-right">Create Account</button>
      </form>

    </div>
    <div class="modal_footer">
      <h4 class="modal_subtitle">or Sign In using</h4>
      <button class="btn social __twitter" v-on="click: signInWithProvider('twitter')">Twitter</button>
      <button class="btn social __facebook" v-on="click: signInWithProvider('facebook')">Facebook</button>
      <button class="btn social __google" v-on="click: signInWithProvider('google')">GPlus</button>
      <button class="btn social __github" v-on="click: signInWithProvider('github')">Github</button>
    </div>
  </article>
</article>
